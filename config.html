<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packaging Barcode Verification System - Configuration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Packaging Barcode Verification System - Configuration</h1>
        </header>

        <!-- Configuration Mode -->
        <div id="configMode" class="mode-section active">
            <div class="config-panel">
                <h2>Station Configuration</h2>
                <div class="form-group">
                    <label for="stationTitle">Station Title:</label>
                    <input type="text" id="stationTitle" placeholder="Enter station title">
                </div>
                
                <div class="form-group">
                    <label for="autoRestartSeconds">Auto-Restart After Success (seconds):</label>
                    <input type="number" id="autoRestartSeconds" min="0" placeholder="0 = disabled" value="0">
                    <small>Set to 0 to disable auto-restart. Any positive number will automatically restart scanning after successful completion.</small>
                </div>

                <h3>Product SKU Management</h3>
                <div class="sku-section">
                    <div class="form-group">
                        <label for="newSku">Add New SKU:</label>
                        <input type="text" id="newSku" placeholder="Enter SKU code">
                        <button id="addSkuBtn">Add SKU</button>
                    </div>
                    <div id="skuList" class="sku-list"></div>
                </div>

                <div id="barcodeConfig" class="barcode-config" style="display: none;">
                    <h3>Barcode Configuration for: <span id="selectedSkuTitle"></span></h3>
                    <div class="form-group">
                        <label for="barcodeName">Barcode Name:</label>
                        <input type="text" id="barcodeName" placeholder="e.g., Product Code, Batch Number">
                    </div>
                    <div class="form-group">
                        <label for="barcodeRegex">Regular Expression:</label>
                        <input type="text" id="barcodeRegex" placeholder="e.g., ^[A-Z]{2}\d{6}$">
                        <small>Use regex pattern to validate barcode format</small>
                    </div>
                    <button id="addBarcodeBtn">Add Barcode</button>
                    <div id="barcodeList" class="barcode-list"></div>
                </div>

                <div class="config-actions">
                    <button id="saveConfigBtn">Save Configuration</button>
                    <button id="loadConfigBtn">Load Configuration</button>
                    <button id="uploadConfigBtn">Upload Configuration</button>
                    <button id="downloadConfigBtn">Download Configuration</button>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="config.js"></script>
</body>
</html>
