<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packaging Barcode Verification System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Packaging Barcode Verification System</h1>
            <div class="mode-toggle">
                <button id="configModeBtn" class="mode-btn active">Configuration</button>
                <button id="productionModeBtn" class="mode-btn">Production</button>
            </div>
        </header>

        <!-- Configuration Mode -->
        <div id="configMode" class="mode-section active">
            <div class="config-panel">
                <h2>Station Configuration</h2>
                <div class="form-group">
                    <label for="stationTitle">Station Title:</label>
                    <input type="text" id="stationTitle" placeholder="Enter station title">
                </div>

                <h3>Product SKU Management</h3>
                <div class="sku-section">
                    <div class="form-group">
                        <label for="newSku">Add New SKU:</label>
                        <input type="text" id="newSku" placeholder="Enter SKU code">
                        <button id="addSkuBtn">Add SKU</button>
                    </div>
                    <div id="skuList" class="sku-list"></div>
                </div>

                <div id="barcodeConfig" class="barcode-config" style="display: none;">
                    <h3>Barcode Configuration for: <span id="selectedSkuTitle"></span></h3>
                    <div class="form-group">
                        <label for="barcodeName">Barcode Name:</label>
                        <input type="text" id="barcodeName" placeholder="e.g., Product Code, Batch Number">
                    </div>
                    <div class="form-group">
                        <label for="barcodeRegex">Regular Expression:</label>
                        <input type="text" id="barcodeRegex" placeholder="e.g., ^[A-Z]{2}\d{6}$">
                        <small>Use regex pattern to validate barcode format</small>
                    </div>
                    <button id="addBarcodeBtn">Add Barcode</button>
                    <div id="barcodeList" class="barcode-list"></div>
                </div>

                <div class="config-actions">
                    <button id="saveConfigBtn">Save Configuration</button>
                    <button id="loadConfigBtn">Load Configuration</button>
                </div>
            </div>
        </div>

        <!-- Production Mode -->
        <div id="productionMode" class="mode-section">
            <div class="production-panel">
                <h2 id="stationTitleDisplay">Production Station</h2>
                
                <div class="sku-selection">
                    <label for="productionSku">Select Product SKU:</label>
                    <select id="productionSku">
                        <option value="">-- Select SKU --</option>
                    </select>
                </div>

                <div id="scanningInterface" class="scanning-interface" style="display: none;">
                    <div class="scan-progress">
                        <h3>Scanning Progress</h3>
                        <div id="progressDisplay"></div>
                    </div>

                    <div class="scan-input-section">
                        <div class="current-scan">
                            <label id="currentScanLabel">Ready to scan...</label>
                            <input type="text" id="barcodeInput" placeholder="Scan barcode here..." autocomplete="off">
                            <button id="submitScanBtn">Submit</button>
                        </div>
                        <div class="scan-actions">
                            <button id="restartScanBtn">Restart Scan</button>
                        </div>
                    </div>

                    <div id="scanResults" class="scan-results"></div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
